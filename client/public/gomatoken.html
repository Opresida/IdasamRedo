    <!-- Vite Connection Blocker for Replit Environment -->
    <script>
      // Block Vite WebSocket connections before main app loads
      if (window.location.hostname.includes('replit.dev')) {
        const originalFetch = window.fetch;
        window.fetch = function(input, init) {
          const url = input.toString();
          if (url.includes('vite') && url.includes('ping')) {
            console.warn('Vite ping blocked (Replit environment)');
            return Promise.reject(new Error('Vite ping blocked in Replit'));
          }
          return originalFetch.apply(this, arguments);
        };

        // Suppress console.error for known Vite connection issues
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('[vite]') || 
              message.includes('WebSocket') || 
              message.includes('Failed to fetch')) {
            return; // Suppress these specific errors
          }
          originalConsoleError.apply(console, args);
        };
      }

      // Redirect to main app with correct route
      if (window.location.pathname === '/gomatoken.html') {
        window.history.replaceState({}, '', '/gomatoken');
      }
    </script>
